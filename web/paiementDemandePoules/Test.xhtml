<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{paiementDemandePoulesController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="montantTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.demandePoules.montantTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{item.paiement.total}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateEncaissement"/>
                        </f:facet>
                        <h:outputText value="#{item.paiement.dateEncaissement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Paiement"/>
                        </f:facet>
                        <h:outputText value="#{item.paiement}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <p:commandButton action="amodal" onclick="$('.modalPseudoClass').modal()"  value="encaisser"></p:commandButton>
                    </p:column>
                </p:dataTable>
                
                
                
                       
                     <h:form id="form2">    
                        <b:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass">
                            
                            
                            
                            
                    <h1><h:outputText value="List"/></h1>
                   <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                 
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{paiementDemandePoulesController.selected.id}" title="Id" />
                    <p:outputLabel value="Total:" for="total" />
                    <p:inputText id="total" value="#{paiementDemandePoulesController.total}" title="Id" />
                    <p:commandButton action="#{paiementDemandePoulesController.encaisser(item)}"  value="encaisser"></p:commandButton>
                       
                </p:panelGrid>
                
          
            </h:form>

                       
                      
  
  <f:facet name="footer">
    <b:button value="Close" dismiss="modal" />
    <b:button value="Ok" look="primary" dismiss="modal" />
  </f:facet>
</b:modal>

                        
                        
                
                
            </h:form>
            </h:form>
            
            
            
        </f:view>

    </h:body>
</html>
