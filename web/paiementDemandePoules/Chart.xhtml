<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="chartForm">
            <p:outputLabel value="Client:" for="client" />
            <h:selectOneMenu id="client" value="#{paiementDemandePoulesController.client}" >
                <f:selectItems value="#{clientController.itemsAvailableSelectOne}" 

                               var="clientItem"
                               itemValue="#{clientItem}" itemLabel="#{clientItem.nom}"
                               />
            </h:selectOneMenu>


            <p:outputLabel value="Annee:" for="annee" />
            <h:selectOneMenu  id="annee" value="#{paiementDemandePoulesController.annee}" title="Annee">
                <f:selectItem itemLabel="--select--" itemValue="#{null}" />
                <f:selectItem itemLabel="2018" itemValue="2018" />
                <f:selectItem itemLabel="2017" itemValue="2017" />
                <f:selectItem itemLabel="2016" itemValue="2016" />
            </h:selectOneMenu>
            <p:outputLabel value="EtatPaiement:" for="etatPaiement" />
            <p:selectOneMenu id="etatPaiement" value="#{paiementDemandePoulesController.etatPaiement}" >
                  <f:selectItem itemLabel="--select--" itemValue="#{null}" />
                <f:selectItem itemLabel="payé" itemValue="1" />
                <f:selectItem itemLabel="non payé" itemValue="3"/>
            </p:selectOneMenu>





            <p:commandButton actionListener="#{paiementDemandePoulesController.findByCriteriaForChart2()}" value="demmander" ></p:commandButton>




            <h:form id="chart">

                <p:chart type="line" model="#{paiementDemandePoulesController.lineModel2}" style="height:300px;"/>  
            </h:form>
        </h:form>







    </h:body>
</html>
