<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <h:form id="form3">    



                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="QteMale:" for="qteMale" />
                                <p:inputText id="qteMale" value="#{livraisonPoulesController.selected.qteMale}" title="QteMale" />
                                <p:outputLabel value="QteFemale:" for="qteFemale" />
                                <p:inputText id="qteFemale" value="#{livraisonPoulesController.selected.qteFemale}" title="QteFemale" />

                                <p:outputLabel value="DateLivraison:" for="dateLivraison" />
                                <p:inputText id="dateLivraison" value="#{livraisonPoulesController.selected.dateLivraison}" title="DateLivraison" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:inputText>
                                <p:outputLabel value="DemandePoules:" for="demandePoules" />
                                <h:selectOneMenu id="demandePoules" value="#{livraisonPoulesController.selected.demandePoules}" >
                                    <f:selectItem itemLabel="--SELECT--" ></f:selectItem>
                                    <f:selectItems value="#{demandePoulesController.itemsAvailableSelectOne}"
                                                   var="demandePoulesItem"
                                                   itemValue="#{demandePoulesItem}" itemLabel="#{demandePoulesItem.id}"/>
                                </h:selectOneMenu>


                                <p:commandButton actionListener="#{livraisonPoulesController.livraison()}" ></p:commandButton>


                            </p:panelGrid>


                        </h:form>
    </h:body>
</html>
