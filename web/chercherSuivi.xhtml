<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta charset="utf-8" />

        <link rel="apple-touch-icon" sizes="76x76" href="assets2/img/apple-icon.png"/>
        <link rel="icon" type="image/png" href="assets2/img/favicon.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Now UI Dashboard by Creative Tim
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
        <!--<link href="assets2/css/bootstrap.min.css" rel="stylesheet" />-->
        <!-- CSS Files -->
        <link href="assets2/css/now-ui-dashboard.css?v=1.1.0" rel="stylesheet" />

    </h:head>

    <body>
        <div class="wrapper ">

            <div class="sidebar" data-color="red">

                  Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
                -->

                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text logo-mini">
                        CT
                    </a>
                    <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                        Creative Tim
                    </a>
                </div>

                <div class="sidebar-wrapper">

                    <ul class="nav">

                        <li>
                            <a href="./suivi.html">
                                <i class="now-ui-icons ui-1_check " />

                                <p>Declarer un suivi</p>
                            </a>
                        </li>

                        <li class="active">
                            <a href="./detailles.html">
                                <i class="now-ui-icons ui-1_zoom-bold" />

                                <p>chercher un suivi </p>
                            </a>
                        </li>

                        <li>
                            <a href="./transfert.html">
                                <i class="now-ui-icons ui-1_send" />

                                <p>Transfer</p>
                            </a>
                        </li>

                        <li>
                            <a href="./statistics.html">
                                <i class="now-ui-icons business_chart-bar-32" />

                                <p>Statistics</p>
                            </a>
                        </li>

                        <li>
                            <a href="./user.html">
                                <i class="now-ui-icons users_single-02" />

                                <p>User Profile</p>
                            </a>
                        </li>

                        <li>
                            <a href="./tables.html">
                                <i class="now-ui-icons design_bullet-list-67" />

                                <p>Table List</p>
                            </a>
                        </li>

                        <li>
                            <a href="./typography.html">
                                <i class="now-ui-icons text_caps-small" />

                                <p>Typography</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <!-- Navbar -->
                
                <h:outputText value="#{suivisJournalierController.connecte.login}"/>

                <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">

                    <div class="container-fluid">

                        <div class="navbar-wrapper">

                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1" />
                                    <span class="navbar-toggler-bar bar2" />
                                    <span class="navbar-toggler-bar bar3" />
                                </button>
                            </div>
                            <a class="navbar-brand" href="#pablo">User Profile</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar navbar-kebab" />
                            <span class="navbar-toggler-bar navbar-kebab" />
                            <span class="navbar-toggler-bar navbar-kebab" />
                        </button>

                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <b:form>


                            </b:form>


                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->

                <div class="panel-header panel-header-sm">

                </div>

                <div class="content" >

                    <div class="row" >

                        <div class="col-md-10 col-md-offset-1 " >


                            <div class="card" style="background-color: rgb(251, 248, 252)" >


                                <div class="card-header" style="text-align: center;">

                                    <h3 class="title">Chercher un suivi</h3>
                                </div>
                                <hr/>

                                <div class="card-body">
                                    <b:form>

                                        <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                                    style="padding-top:10px"
                                                    startAnimation="false"
                                                    showIndicators="false"
                                                    wrap="false">
                                            <b:carouselItem style=" height:230px">
                                                <b:panel title="Suivi journalier" look="danger" style="text-align: center; height:230px">
                                                    <div class="row" style="margin-top: 3%">
                                                        <div class="col-md-4 col-md-offset-1 ">


                                                            <div >
                                                                <label>Semaine de suivi</label>
                                                            </div>


                                                        </div>
                                                            
                                                    </div>

                                                </b:panel>  
                                            </b:carouselItem>
                                            <b:carouselItem style="height:230px">
                                                <b:panel title="Ferme" look="danger" style="text-align: center;height:230px">
                                                    <div class="row" style="margin-top: 5%">
                                                        <div class="col-md-6 col-md-offset-3 ">

                                                            <label>Choisissez une ferme</label>
                                                            <b:selectOneMenu   required="true" class="form-control">
                                                                <f:selectItem itemValue="#{null}" itemLabel="---"/>
                                                            </b:selectOneMenu>

                                                        </div>
                                                    </div>
                                                    <div class="row" >
                                                        <div class="col-md-4 col-md-offset-4 ">

                                                            <div class="form-group">
                                                                <b:commandButton  class="btn danger form-control" value="Chercher" ></b:commandButton>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </b:panel>

                                            </b:carouselItem>

                                            <b:carouselControl direction="right" >
                                                <b:button value="precedent"
                                                          onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                                          look="danger" />
                                            </b:carouselControl>
                                            <b:carouselControl direction="left">
                                                <b:button value="suivant" style="position:absolute;right:0px"
                                                          onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                                          look="danger" />
                                            </b:carouselControl>
                                        </b:carousel>
                                    </b:form>
                                </div>

                            </div>

                        </div>
                    </div>
                  
                </div>













            </div>
            <footer class="footer">

                <div class="container-fluid">
                    <nav>

                        <ul>

                            <li>
                                <a href="https://www.creative-tim.com">
                                    Creative Tim
                                </a>
                            </li>

                            <li>
                                <a href="http://presentation.creative-tim.com">
                                    About Us
                                </a>
                            </li>

                            <li>
                                <a href="http://blog.creative-tim.com">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="copyright">
                        ©

                            document.write(new Date().getFullYear())

                        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
                    </div>
                </div>
            </footer>



        </div>

    </body>
</html>
