<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="form">
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                  
                    <p:outputLabel value="Login:" for="login" />
                    <p:inputText id="login" value="#{utilisateurController.selected.login}" title="Login" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{utilisateurController.selected.password}" title="Password" />
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="Nom" />
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="Prenom" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{utilisateurController.selected.email}" title="Email" />
                    <p:outputLabel value="Tel:" for="tel" />
                    <p:inputText id="tel" value="#{utilisateurController.selected.tel}" title="Tel" />
                    <p:outputLabel value="Ferme:" for="ferme" />
                    <p:selectOneMenu id="ferme" value="#{utilisateurController.selected.ferme}" >
                     
                        <f:selectItem itemLabel="--SELECT--" ></f:selectItem>
                        <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                       var="fermeItem"
                                       itemValue="#{fermeItem}" itemLabel="#{fermeItem.nom}"/>
                    </p:selectOneMenu>
                    <p:commandButton actionListener="#{utilisateurController.addView()}"  value="Ajouter" update="tab"></p:commandButton>
                </p:panelGrid>
                


                <p:dataTable value="#{utilisateurController.utilisateurItems}" var="item" id="tab">
                     
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Password"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tel"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                     
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ferme"/>
                            </f:facet>
                            <h:outputText value="#{item.ferme}"/>
                        </p:column>
                    
                    </p:dataTable>
                <p:commandButton actionListener="#{utilisateurController.addBd()}" value="confirmer" ></p:commandButton>
                
                
            </h:form>
        </f:view>

    </h:body>
</html>
