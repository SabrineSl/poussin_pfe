<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
          <h:form id="form1">
                
                   <p:outputLabel value="DemandePoules:" for="demandePoules" />
                    <p:selectOneMenu id="demandePoules" value="#{demandePoulesController.selected}" >
                         <f:selectItem itemLabel="--SELECT--" ></f:selectItem>
                        <f:selectItems value="#{demandePoulesController.itemsAvailableSelectOne}"
                                       var="demandePoulesItem"
                                       itemValue="#{demandePoulesItem}" itemLabel="#{demandePoulesItem.reference}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton actionListener="#{demandePoulesController.searchId()}" update="tab1"></p:commandButton>
                        


                   
                    <p:dataTable value="#{demandePoulesController.demandes}" var="item" id="tab1">
                        <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteMale"/>
                        </f:facet>
                        <h:outputText value="#{item.qteMale}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteFemale"/>
                        </f:facet>
                        <h:outputText value="#{item.qteFemale}"/>
                    </p:column>
                  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.qteTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteMaleLivree"/>
                        </f:facet>
                        <h:outputText value="#{item.qteMaleLivree}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteFemaleLivree"/>
                        </f:facet>
                        <h:outputText value="#{item.qteFemaleLivree}"/>
                    </p:column>
             

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nonLivré"/>
                        </f:facet>
                        <h:outputText value="#{item.client.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nonLivré"/>
                        </f:facet>
                        <p:commandButton actionListener="#{demandePoulesController.qteNonLivré(item)}" update="montant" value="qte non livré"></p:commandButton>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="qte non livré"/>
                        </f:facet>
                        <h:outputText value="#{demandePoulesController.qteNonLivré}" id="montant"/>
                    </p:column>
               
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Livraison"/>
                        </f:facet>
                      <p:commandButton action="amodal" onclick="$('.Paiement').modal()"  value="Livraison"></p:commandButton>
                    </p:column>
                </p:dataTable>
                
                    </h:form>
        
               <h:form id="form2">    
                        <b:modal id="amodal" title="Modal Example" styleClass="Paiement">
                            
                            
                            
                            
                   <h:form id="form3">    



            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="QteMale:" for="qteMale" />
                <p:inputText id="qteMale" value="#{demandePoulesController.livraisonPoules.qteMale}" title="QteMale" />
                <p:outputLabel value="QteFemale:" for="qteFemale" />
                <p:inputText id="qteFemale" value="#{demandePoulesController.livraisonPoules.qteFemale}" title="QteFemale" />

                <p:outputLabel value="DateLivraison:" for="dateLivraison" />
                <p:inputText id="dateLivraison" value="#{demandePoulesController.livraisonPoules.dateLivraison}" title="DateLivraison" >
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </p:inputText>
                <p:outputLabel value="DemandePoules:" for="demandePoules" />
                <h:selectOneMenu id="demandePoules" value="#{demandePoulesController.selected}" >
                    <f:selectItem itemLabel="--SELECT--" ></f:selectItem>
                    <f:selectItems value="#{demandePoulesController.itemsAvailableSelectOne}"
                                   var="demandePoulesItem"
                                   itemValue="#{demandePoulesItem}" itemLabel="#{demandePoulesItem.reference}"/>
                </h:selectOneMenu>


                <p:commandButton actionListener="#{demandePoulesController.livraison()}" update="tab1" ></p:commandButton>

            </p:panelGrid>

                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{demandePoulesController.addLivraisons}" var="item" id="tab1">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteMale"/>
                        </f:facet>
                        <h:outputText value="#{item.qteMale}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="QteFemale"/>
                        </f:facet>
                        <h:outputText value="#{item.qteFemale}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateLivraison"/>
                        </f:facet>
                        <h:outputText value="#{item.dateLivraison}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DemandePoules"/>
                        </f:facet>
                        <h:outputText value="#{item.demandePoules}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total"/>
                        </f:facet>
                        <h:outputText value="#{item.total}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Responsable"/>
                        </f:facet>
                        <h:outputText value="#{item.responsable}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Client"/>
                        </f:facet>
                        <h:outputText value="#{item.client}"/>
                    </p:column>
                </p:dataTable>





        </h:form>
                       
                      
  
  <f:facet name="footer">
    <b:button value="Close" dismiss="modal" />
    <b:button value="Ok" look="primary" dismiss="modal" />
  </f:facet>
</b:modal>

                        
                        
                
                
            </h:form>
        
        
        
        
        
        
        
        
        
      
    </h:body>
</html>
