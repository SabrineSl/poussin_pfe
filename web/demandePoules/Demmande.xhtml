<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form >
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                 
                    <p:outputLabel value="QteMale:" for="qteMale" />
                    <p:inputText id="qteMale" value="#{demandePoulesController.selected.qteMale}" title="QteMale" />
                    <p:outputLabel value="QteFemale:" for="qteFemale" />
                    <p:inputText id="qteFemale" value="#{demandePoulesController.selected.qteFemale}" title="QteFemale" />
                   
                   <p:outputLabel value="#{bundle.CreateDemandePoulesLabel_dateDemande}" for="dateDemande" />
                        <p:calendar id="dateDemande" pattern="MM/dd/yyyy" value="#{demandePoulesController.selected.dateDemande}" title="#{bundle.EditDemandePoulesTitle_dateDemande}"  showOn="button"/>
                   
                    <p:outputLabel value="Client:" for="client" />
                    <p:selectOneMenu id="client" value="#{demandePoulesController.selected.client}" >
                     <f:selectItems value="#{clientController.itemsAvailableSelectOne}" 

                                       var="clientItem"
                                       itemValue="#{clientItem}" itemLabel="#{clientItem.nom}"
                                       />
                    </p:selectOneMenu>
                    
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:commandButton actionListener="#{demandePoulesController.demmander()}" value="demmander" update="tab,growl"></p:commandButton>
                     
                </p:panelGrid>
                 
                    <p:dataTable value="#{demandePoulesController.items}" var="item" id="tab">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="TotalNonEncaisse"/>
                                    </f:facet>
                                    <h:outputText value="#{item.totalNonEncaisse}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="QteTotal"/>
                                    </f:facet>
                                    <h:outputText value="#{item.qteTotal}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="QteMaleLivree"/>
                                    </f:facet>
                                    <h:outputText value="#{item.qteMaleLivree}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="QteFemaleLivree"/>
                                    </f:facet>
                                    <h:outputText value="#{item.qteFemaleLivree}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Reference"/>
                                    </f:facet>
                                    <h:outputText value="#{item.reference}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Mois"/>
                                    </f:facet>
                                    <h:outputText value="#{item.mois}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Annee"/>
                                    </f:facet>
                                    <h:outputText value="#{item.annee}"/>
                                </p:column>
                             
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="EtatPaiement"/>
                                    </f:facet>
                                    <h:outputText value="#{item.etatPaiement}"/>
                                </p:column>
                            
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="MontantTotal"/>
                                    </f:facet>
                                    <h:outputText value="#{item.montantTotal}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Client"/>
                                    </f:facet>
                                    <h:outputText value="#{item.client}"/>
                                </p:column>
                            
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="EtatLivraison"/>
                                    </f:facet>
                                    <h:outputText value="#{item.etatLivraison}"/>
                                </p:column>
                            </p:dataTable>
                     

                       
                   
                       </h:form>

                       
     
        </f:view>

    </h:body>
</html>
