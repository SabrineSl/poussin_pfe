<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <h:form id="chart">
            <p:outputLabel value="Client:" for="client" />
            <h:selectOneMenu id="client" value="#{demandePoulesController.client}" >
                <f:selectItems value="#{clientController.itemsAvailableSelectOne}" 

                               var="clientItem"
                               itemValue="#{clientItem}" itemLabel="#{clientItem.nom}"
                               />
            </h:selectOneMenu>






            <p:commandButton actionListener="#{demandePoulesController.findByCriteriaForChart2()}" value="demmander" ></p:commandButton>




            <h:form id="chart">
                <p:chart type="bar" model="#{demandePoulesController.model}" id="charts" style="height:300px"></p:chart> 
            </h:form>
        </h:form>

    </h:body>
</html>
